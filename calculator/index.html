<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 fw-bold mt-5">
        <h2>Simple Calculator</h2>
        <div class="d-flex justify-content-between">
            <div class="form-group mr-5">
                <label for="number1" class="form-label">Number1</label>
                <input type="text" class="form-control" id="number1" placeholder="Enter first number">
            </div>
            <div class="form-group mr-5">
                <label for="operation" class="form-label">operation</label>
                <select class="form-select" id="operation">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="number2" class="form-label">Number2</label>
                <input type="text" class="form-control" id="number2" placeholder="Enter second number">
            </div>
        </div>
        <div class="button text-center py-5">
            <button onclick="calculate()" class="btn btn-outline-primary">Calculate</button>
        </div>
        <div id="result-div" class="result alert alert-primary">Result</div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
